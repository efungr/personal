{{> text-reachout}}
<div class="contact-container">
    <div class="grid-x">
        <div class="cell small-12 medium-9 large-4 large-offset-1 xlarge-3 xlarge-offset-2 contact-text-left">
            <h3>
                <span class="show-for-medium-only">If you want to get in contact,<br />feel free to reach out.</span>
                <span class="hide-for-medium-only">
                    If you want to get in contact, feel free to reach out.
                </span>
            </h3>
        </div>
        <div class="cell small-12 medium-8 medium-offset-4 large-6 large-offset-0 xlarge-5 contact-text-right">
            <div class="contact-email">
                <a href="#">Send an email</a>
            </div>
            <div class="contact-resume">
                <a href="#">Resume</a>
            </div>
        </div>
    </div>
    <div class="grid-x contact-list-links">
        <div class="cell large-11 xlarge-10">
            <ul class="contact-list no-bullet">
                <li class="contact-item">
                    <a href="#" class="contact-link github">Github</a>
                </li>
                <li class="contact-item">
                    <a href="#" class="contact-link linkedin">Linkedin</a>
                </li>
                <li class="contact-item">
                    <a href="#" class="contact-link codepen">Codepen</a>
                </li>
                <li class="contact-item">
                    <a href="#" class="contact-link instagram">Instagram</a>
                </li>
            </ul>
        </div>
    </div>
</div>
